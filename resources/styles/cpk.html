        <h1>OSH Barometer data visualisation tool - Safety and health at work - EU-OSHA</h1>

        <h2>Indicator</h2>
        <p>Explore and compare EU and individual country data on a wide range of topics.</p>

        <ul>
            <li><strong><a href="https://visualisation.osha.europa.eu/osh-barometer#!/generic-information/osh-authorities" title="Will be opened in a new window" target="_blank">Generic information</a>:</strong> Find information on OSH authorities, economic and sector profiles and workforce profiles.</li>
            <li><strong><a href="https://visualisation.osha.europa.eu/osh-barometer#!/osh-steering/regulation/secondary-legislation/AT/BE" title="Will be opened in a new window" target="_blank">Steering of OSH</a>:</strong> Check out countries' approaches to OSH strategies and social dialogue on workplace safety and health.</li>
            <li><strong><a href="https://visualisation.osha.europa.eu/osh-barometer#!/osh-outcomes-working-conditions/work-accidents/non-fatal-work-accidents" title="Will be opened in a new window" target="_blank">OSH outcomes</a>:</strong> Learn about, for example, accidents at work, working conditions, workers' representation and workers' perceptions of health.</li>
            <li><strong><a href="https://visualisation.osha.europa.eu/osh-barometer#!/osh-infrastructure/enforcement-capacity/establishments-inspected" title="Will be opened in a new window" target="_blank">OSH infrastructure</a>:</strong> Find out more about countries' OSH statistivs, surveys and research capacities and how the countries enforce OSH legislation.</li>
        </ul>

        <h2>Using the data visualisation tool</h2>
        <p>Use the tool to visualise and compare quantitative data. Find descriptions and links to further information for qualitative data.</p>
        <p>The tool allows you to:</p>
        <ul>
            <li>view the main indicators as infographics</li>
            <li>compare indicators between two countries or compare an individual country with the EU</li>
            <li>generate and download graphics or export them as Excel files</li>
            <li>download detailed country reports or reports on specific topics, e.g. on national strategies</li>
            <li>share content directly on social media</li>
        </ul>

        <h2>Data sources</h2>
        <p>The data come from government sources, statistical authorities and European surveys and research:</p>

        <ul>
            <li>European Commission Directorate-General for Employment, Social Affairs and Inclusion (DG EMPL)</li>
            <li>Eurostat</li>
            <li>Eurofound - European Foundation for the Improvement of Living and Working Conditions</li>
            <li>Senior Labour Inspectors Committee</li>
            <li>EU-OSHA - European Agency for Safety and Health at Work</li>
            <li>DG EMPL - National Contact points</li>
        </ul>

        <h2><a href="https://visualisation.osha.europa.eu/osh-barometer#!/about-tool" target="_blank" title="Will be opened in a new window">About the OSH Barometer</a></h2>
        <p>The Barometer is the product of collaboration between EU-OSHA, DG EMPL and its National Contact Points. Find out more about the <a href="https://visualisation.osha.europa.eu/osh-barometer#!/about-the-system/methodology" title="Will be opened in a new window" target="_blank">methodology</a>.</p>
