        <h1>The economics of occupational safety and health â€“ the value of OSH to society</h1>

        <p>This data visualisation tool highlights the key findings of a project carried out by the <a href="http://www.ilo.org/" target="_blank" title="Will be opened in a new window" >ILO</a>,Finland ( <a href="http://stm.fi/en/working-life" target="_blank" title="Will be opened in a new window" >Ministry of Social Affairs and Health</a>, <a href="https://www.ttl.fi/en/" target="_blank" title="Will be opened in a new window" >FIOH</a>), <a href="http://www.wsh-institute.sg/" target="_blank" title="Will be opened in a new window" >Singapore</a>, <a href="http://www.icohweb.org/site/homepage.asp" target="_blank" title="Will be opened in a new window" >ICOH</a> and <a href="https://osha.europa.eu/" target="_blank" title="Will be opened in a new window" >EU-OSHA</a> in the development of updated ILO estimates of work-related injuries and illnesses. The statistics are based on available data at international level, mainly relying on WHO and ILO data sources. The calculation uses DALYs (disability adjusted life years) as a health metric for occupational injuries and work-related illnesses. This estimate was presented together with the ILO at the XXI World Congress on Safety and Health at Work in Singapore in September 2017.</p>

        <p>It provides an accessible visual presentation of data on costs to society of work-related injury and illness, covering all world regions and offering more specific data at EU member state level. The costs to society is shown as well in monetary terms and in percentage of Gross Domestic Product (GDP). In addition at EU-level the distribution of DALYs amongst the main work-related causes is provided (cancer, circulatory illnesses, musculoskeletal disorders and injuries).</p>

        <p>A glossary of frequently used terms detailed description of the research methodology is provided.</p>

        <p><a href="https://visualisation.osha.europa.eu/osh-costs" title="Will be opened in a new window" target="_blank">Access the visualisation tool</a></p>
