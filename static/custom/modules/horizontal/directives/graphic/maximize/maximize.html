<div class="modal-wrapper">
    <dvt-dashboard promises="promises" parameters="dashboard.parameters">
        <div class="modal-body">
            <span class="btn pull-right" role="button" aria-hidden="true" ng-click="ok()"><i class="fa fa-2x fa-times" aria-hidden="true"></i></span>
            <!--style ESTRICTAMENTE temporal-->
            <dvt-bar-chart
                    data-ng-cloack 
                    is-maximized="true"
                    id="chart-{{ parameters.id }}"
                    is-zoom = "{{parameters.chartDefinition.isZoom}}"
                    title="{{ parameters.title }}"
                    long-title="{{ parameters.longTitle }}"
                    legend="{{parameters.legend}}"
                    legend-click-mode="{{parameters.chartDefinition.legendClickMode}}"
                    legend-dot-fill-style="{{ parameters.chartDefinition.legendDot_fillStyle }}"
                    css-class="{{parameters.cssClass}}"
                    width="860" height="500"
                    query="{{ parameters.chartDefinition.dataAccessId }}" cda="{{ parameters.chartDefinition.path }}"
                    orientation="{{ parameters.chartDefinition.orientation }}" type="{{ parameters.maxType }}"
                    p-x-labels="1" p-y-labels="1"
                    axis-label-font="{{parameters.chartDefinition.baseAxisLabel_font}}"
                    axis-fixed-min = "{{ parameters.chartDefinition.orthoAxisFixedMin }}"
                    axis-fixed-max = "{{ parameters.chartDefinition.orthoAxisFixedMax }}"
                    step = "{{ parameters.chartDefinition.orthoAxisTickUnit }}"
                    angle="{{ parameters.angle }}"
                    color-role="{{ parameters.chartDefinition.colorRole }}"
                    colors="parameters.chartDefinition.colors" colors2="parameters.chartDefinition.colors"
                    color2-axis-colors="parameters.chartDefinition.color2AxisColors"
                    listen-to="parameters.listeners" params="parameters.parameters"
                    plots="parameters.chartDefinition.plots" calculations="parameters.chartDefinition.calculations"
                    dimensions="parameters.chartDefinition.dimensions" readers="parameters.chartDefinition.readers"
                    post-fetch="parameters.postFetch"
                    ortho-axis-title="{{ parameters.chartDefinition.orthoAxisTitle }}"
                    ortho2-axis-title="{{ parameters.chartDefinition.ortho2AxisTitle }}"
                    stacked="{{ stacked }}"
                    main-bar-size="15"
                    values-visible="{{parameters.chartDefinition.valuesVisible}}"
                    values-font="{{parameters.chartDefinition.valuesFont}}"
                    label-top="parameters.chartDefinition.label_top"
                    legend-font="{{parameters.chartDefinition.legend_font}}"
                    bar-fill-style="parameters.chartDefinition.bar_fillStyle"
                    base-axis-label-text-align="{{ parameters.chartDefinition.baseAxisLabel_textAlign }}"
                    axis-percent="{{ parameters.maxAxisPercent }}"
                    axis-percent2="{{ parameters.maxAxisPercent2 }}"
                    legend-dot-stroke-style="{{ parameters.chartDefinition.legendDot_strokeStyle }}"
                    max-functional-legend="{{ parameters.maxFunctionalLegend }}"
                    post-execution="parameters.postExecution"
                    chart-title="{{ parameters.chartTitle }}"
                    values-mask="{{parameters.chartDefinition.valuesMask}}"
                    base-axis-label-text="parameters.chartDefinition.baseAxisLabel_text"
                    base-axis-label-visible="parameters.chartDefinition.baseAxisLabel_visible"
                    base-axis-label-font="{{parameters.chartDefinition.baseAxisLabel_font}}"
                    base-axis-label-text-style="{{parameters.chartDefinition.baseAxisLabel_textStyle}}"
                    base-axis-label-text-baseline="{{parameters.chartDefinition.baseAxisLabel_textBaseline}}"
                    label-text-margin="{{parameters.labelTextMargin}}"
                    label-text-align="parameters.labelTextAlign"
                    values-overflow="{{parameters.chartDefinition.valuesOverflow}}"
                    base-axis-band-size-ratio= "{{parameters.chartDefinition.baseAxisBandSizeRatio}}"
                    multiple-label-colors="{{parameters.chartDefinition.multipleLabelColors}}"
                    legend-align="center"
                    show-euro-mask="{{parameters.showEuroMask}}"
                    ortho-axis-grid="{{parameters.chartDefinition.orthoAxisGrid}}"
                    hoverable="{{parameters.hoverable}}"
                    ortho-axis-visible="{{parameters.orthoAxisVisible}}"
                    base-axis-position="{{parameters.chartDefinition.baseAxisPosition}}"
                    leaf-content-overflow='{{parameters.chartDefinition.leafContentOverflow}}'
                    base-fill-style="black"
            ></dvt-bar-chart>
        </div>
    </dvt-dashboard>
</div>
