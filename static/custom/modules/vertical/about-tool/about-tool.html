<dvt-dashboard promises="promises" parameters="dashboard.parameters" class="about-tool">
	
	<div data-ng-if="currentState == 'about-tool'" class="container">
		<h1 class="title-section second-color ng-binding text-center" data-ng-bind="i18nLiterals.L22019"></h1>
		<h2 data-ng-bind="i18nLiterals.L20735"></h2>
		<section data-ng-bind-html="i18nLiterals.L20737" class="about-tool-content">
		</section>
		<p class="btn--wrapper">
			<a ui-sref="about-tool-detail-page" class="btn-default btn-main-color text-center" data-ng-bind="i18nLiterals.L20736"></a>
		</p>
	</div>

	<div data-ng-if="currentState == 'about-tool-detail-page'" class="container">
		<h1 class="title-section second-color ng-binding text-center" data-ng-bind="i18nLiterals.L22019"></h1>
		<h2 data-ng-bind="i18nLiterals.L20705"></h2>

		<!-- SECTION MENU -->
		<ul class="indicators--list--wrapper">
			<li class="indicators-item" data-ng-repeat="section in sections" data-ng-class="{'active':(section.id == pSection)}"><a ui-sref="about-tool-detail-page({pSection: section.id, pSubsection: section.firstSubsection, pIndicator: pIndicator})" href data-ng-bind="i18nLiterals[section.name]" data-ng-click="changeSection(section.id)"></a></li>
		</ul>

		<!-- SUBSECTION MENU -->		
		<ul class="indicators--submenu--wrapper" id="indicatorsSubmenu" data-ng-click ="openIndicatorsList($event)" >
			<li data-ng-class="{'active':(subsection.database_name == pSubsection)}" data-ng-repeat="subsection in subsections" data-ng-click ="openIndicatorsList($event)" class="submenu--item">
        		<a ui-sref="about-tool-detail-page({pSection: pSection, pSubsection: subsection.database_name, pIndicator: pIndicator})" href data-ng-bind="i18nLiterals[subsection.name]"></a>
        	</li>
		</ul>

		<!-- DROPDOWN LIST WITH INDICATORS -->
		<form class="indicators--wrapper">
			<label for="indicators" data-ng-bind="i18nLiterals.L20623"></label>
			<div class="indicators-select">
				<select id="indicators" data-ng-model="pIndicator" data-ng-selected="pIndicator" data-ng-change="changeIndicator()">
					<option data-ng-repeat="indicator in indicators" data-ng-bind="i18nLiterals['L'+indicator.text]" value="{{indicator.id}}"></option>
				</select>
			</div>
		</form>


		<section class="methodology--grid--wrapper forum-icon">
			<!-- Diagram -->
			<h3 data-ng-bind="i18nLiterals.L20720"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.diagram]"></p>
			<!-- Description -->
			<h3 data-ng-bind="i18nLiterals.L20721"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.description]"></p>
			<!-- Datasource -->
			<h3 data-ng-bind="i18nLiterals.L20722"></h3>
			<p>{{data.datasource}}</p>
			<!-- Specific table / Question -->
			<h3 data-ng-bind="i18nLiterals.L20723"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.specific_table]"></p>
			<!-- URL / Source file -->
			<h3 data-ng-bind="i18nLiterals.L20724"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.url]"></p>
			<!-- Filtering options applied -->
			<h3 data-ng-bind="i18nLiterals.L20728"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.options_applied]"></p>
			<!-- Reference year / period -->
			<h3 data-ng-bind="i18nLiterals.L20725"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.reference_year]"></p>
			<!-- Last update -->
			<h3 data-ng-bind="i18nLiterals.L20726"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.last_update]"></p>
			<!-- Coverage -->
			<h3 data-ng-bind="i18nLiterals.L20727"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.coverage]"></p>
			<!-- Unit of measure -->
			<h3 data-ng-bind="i18nLiterals.L20730"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.unit_measure]"></p>
			<!-- Calculations on the data source -->
			<h3 data-ng-bind="i18nLiterals.L20729"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.calculations]"></p>
			<!-- Visualisation -->
			<h3 data-ng-bind="i18nLiterals.L20731"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.visualisation]"></p>
			<!-- Additional comments -->
			<h3 data-ng-bind="i18nLiterals.L20732"></h3>
			<p data-ng-bind-html="i18nLiterals['L'+data.additional_comments]"></p>
		</section>
	</div>
</dvt-dashboard>
