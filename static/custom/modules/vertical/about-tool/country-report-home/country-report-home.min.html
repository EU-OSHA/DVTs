<dvt-dashboard promises="promises" parameters="dashboard.parameters"><section data-ng-if="state.current.name != 'home'" id="not-home-cover" class="advice--icon--block advice--block-not-home background-main-light container-fluid section--page"><div class="container horizontal-nopadding"><div class="text-advice left-text col-md-8 col-sm-8 col-xs-12 nopadding"><h1 class="main-color left-text" data-ng-bind="i18nLiterals.L22190"></h1><p data-ng-bind="i18nLiterals.L22193"></p></div><div class="icon--advice country-report-icon hide-mobile col-sm-4 col-md-4"></div></div></section><section class="filter--letter--section container"><!--<p data-ng-bind="i18nLiterals.L20627"></p>--><ul class="filter--letter--list"><!-- FILTER BY LETTER --><li data-ng-repeat="letter in alphabet" class="filter-letter-item"><a href data-ng-click="addLetter(letter)" data-ng-bind="letter" data-ng-class="{'active': countryFilter.indexOf(letter)!=-1}"></a></li><li class="reset-item"><a data-ng-click="resetFilter()" data-ng-bind="i18nLiterals.L20628" class="btn-default btn-main-color btn-reset"></a></li></ul></section><div class="line background-main-light"></div><section class="national--card--section"><div class="card--grid xxs-w1 xs-w3 md-w3 w4 container"><div data-ng-repeat="country in countries" class="card--block--rounded national--card--item"><div class="resources-item"><p class="nopadding additional-img text-center"><img class="flags--wrapper" ng-src="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-barometer/static/custom/img/flag/{{::country.country_code.toLowerCase()}}.png"></p><h2 class="text-center" data-ng-bind="i18nLiterals['L'+country.country]"></h2><p class="btn--block-full left-text download"><a href="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-barometer/static/custom/modules/vertical/about-tool/country-report-home/pdf/country-report_{{i18nLiterals['L'+country.country].replace(' ', '_')}}.pdf" class="btn-default btn-main-color btn-full" title="{{i18nLiterals.L22188}}" target="_blank" data-ng-bind="i18nLiterals.L22188"></a></p></div></div></div></section></dvt-dashboard>
