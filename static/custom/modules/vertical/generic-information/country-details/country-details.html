<dvt-dashboard promises="promises" parameters="dashboard.parameters" class="countries-comparison">

    <div class="intro-country-detail container">
        <p data-ng-bind-html="i18nLiterals.L381" class="intro-additional"></p>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-12 story-combo-compared">
        <form class="selecter container" style="z-index: 1">
            <div class="col-xs-12 col-sm-12 col-md-5 first-comparator">
                <label data-ng-bind="i18n.country"></label>
                <dvt-select data-ng-cloak ng-model="pCountry1" parameter="pCountry1" params="[['pCountry',pCountry2]]"
                    listen-to="[pCountry2,pCountry1]" query="getStrategiesCountryList"
                    cda="{{cda}}"
                    ng-change="countryChange()">
                </dvt-select>
            </div>
            <div class="compared-icon col-xs-12 col-sm-12 col-md-2"></div>
            <div class="col-xs-12 col-sm-12 col-md-5 second-comparator">
                <label class="pruebas" data-ng-bind="i18n.compare"></label>
                <dvt-select data-ng-cloak invalidate-default-selection="true" ng-model="pCountry2" parameter="pCountry2" 
                    params="[['pCountry',pCountry1]]"
                    listen-to="[pCountry1]" query="getStrategiesCountryList"
                    cda="{{cda}}"
                    ng-change="countryChange()">
                </dvt-select>
            </div>
        </form>
    </div>



    <!-- MenÃº tabs -->
    <div class=" country-details-tabs container-full" bs-affix="" data-offset-top="350">
        <ul class="nav nav-tabs">
            <li data-ng-class="{'active': pAnchor==null || pAnchor == 'basic-info'}"><a data-toggle="tab" href="#tab1" data-ng-bind-html="i18nLiterals.L246" data-ng-click="goToAnchor('basic-info')"></a></li>

            <li data-ng-class="{'active': pAnchor == 'characteristics'}"><a data-toggle="tab" href="#tab3" data-ng-bind-html="i18nLiterals.L248" data-ng-click="goToAnchor('characteristics')"></a></li>
            <li data-ng-class="{'active': pAnchor == 'details'}"><a data-toggle="tab" href="#tab4" data-ng-bind-html="i18nLiterals.L249" data-ng-click="goToAnchor('details')"></a></li>
            <li data-ng-class="{'active': pAnchor == 'actors'}"><a data-toggle="tab" href="#tab5" data-ng-bind-html="i18nLiterals.L250" data-ng-click="goToAnchor('actors')"></a></li>

        </ul>
