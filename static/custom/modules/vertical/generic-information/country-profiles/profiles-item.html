<div class="col-xs-12 resources-item" data-ng-controller="CountryProfilesController"><!-- data-ng-class="(!!result.hidden && result.hidden === true )? 'hidden':''" -->
    <div class="views-field-title-field additional-title">
        <h2 class="infographics-teaser-title">
          <a ui-sref="country-details({pCountry1:country.nameUrl})" title="Country detail">
            {{country.name}}
          </a>
        </h2>
    </div>
    <p class="col-xs-12 nopadding additional-img">
      <a ui-sref="country-details({pCountry1:country.nameUrl})" title="Country detail">
          <i class="mg map-{{country.key.toLowerCase()}} mapSvg mg-sm-6x mg-md-6x mg-lg-6x mg-xl-6x"></i>
      </a>
    </p>
    <p class="links">
        <!--<a target="_blank" href="{{result.openLink}}" title="Will be opened in a new window" target="_blank"><i class="fa fa-picture-o" aria-hidden="true"></i> Open </a>&nbsp;&nbsp;&nbsp;-->
          <a ui-sref="country-details({pCountry1:country.nameUrl})" title="Country profile"> Country profile <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>

    </div>
</div>
