<div class="col-xs-12 resources-item" data-ng-class="(!!result.hidden && result.hidden === true )? 'hidden':''" data-ng-controller="NationalStrategiesController">
    <div class="views-field-title-field additional-title">
        <h2 class="infographics-teaser-title">
          <a target="_blank" href="{{result.downloadLink}}" title="PDF file">
            <span data-ng-bind-html="result.title" style="text-decoration:none; padding-right: 1.5em; background: none;"></span>
          </a>
        </h2>
    </div>
    <div class="col-xs-12 nopadding additional-img">
      <a target="_blank" href="{{result.downloadLink}}" title="PDF file">
        <img alt="{{result.alt}}" src="{{result.image}}" />
          <i class="mg map-{{::countryKey.toLowerCase()}} mg-sm-3x mg-md-5x mg-lg-7x mg-xl-8x"></i>
      </a>
    </div>
    <div class="links">
        <!--<a target="_blank" href="{{result.openLink}}" title="Will be opened in a new window" target="_blank"><i class="fa fa-picture-o" aria-hidden="true"></i> Open </a>&nbsp;&nbsp;&nbsp;-->
        <a target="_blank" href="{{result.downloadLink}}" title="PDF file"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> Download </a>
    </div>
</div>
