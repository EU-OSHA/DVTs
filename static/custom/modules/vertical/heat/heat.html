<!-- home.html -->
<dvt-dashboard promises="promises" parameters="dashboard.parameters">
	<div class="page-content">
		<section>
			<span>HEAT chart Page: IT'S WORKING!</span>
			<dvt-bar-chart
                    data-ng-cloak
                    query="getIndicatorData" cda="{{cda}}"
                    angle="1" width="600" height="330"
                    orientation="vertical"
                    axis-fixed-max="100" step="10"
                    axis-percent="1"
                    params="[['pIndicator','3']]"
                    color-role="series" colors="#222"
                    ortho-axis-title-visible="true"
                    id="1"
            ></dvt-bar-chart>
		</section>
	</div>
</dvt-dashboard>
