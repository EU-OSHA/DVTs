<!-- home.html -->
<dvt-dashboard promises="promises" parameters="dashboard.parameters" class="home">

	<section class="advice--block advice-home background-main-light container-fluid section--page">
	    <div class="container">
	        <p class="title--section main-color" data-ng-bind="i18n.L22021"></p>
	        <p class="btn--block center-text"><a data-ui-sref="about-tool" class="btn-default btn-main-color" data-ng-bind="i18n.L22022"></a></p>
	    </p>
	</section>


	<section class="container section--page">
	    <h2 class="title-section second-color" data-ng-bind="i18n.L22001"></h2>
	    <section class="card--grid xxs-w1 w3 center-text">
	        <div class="card--block">
	            <a class="icon--card forum-icon" ui-sref="osh-authorities"></a>
	            <h3 class="title--card main-color"><a ui-sref="osh-authorities" data-ng-bind="i18n.L22002"></a></h3>
	            <p data-ng-bind="i18n.L22025"></p>
	            <p class="btn--card--block"><a ui-sref="osh-authorities" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block">
	            <a class="icon--card economic-chart-icon" ui-sref="economic-sector-profile"></a>
	            <h3 class="title--card main-color"><a ui-sref="economic-sector-profile" data-ng-bind="i18n.L22003"></a></h3>
	            <p data-ng-bind="i18n.L22028"></p>
	            <p class="btn--card--block"><a ui-sref="economic-sector-profile" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block ">
	            <a class="icon--card people-group-icon" ui-sref="workforce-profile"></a>
	            <h3 class="title--card main-color"><a ui-sref="workforce-profile"  data-ng-bind="i18n.L22004"></a></h3>
	            <p data-ng-bind="i18n.L22030"></p>
	            <p class="btn--card--block"><a ui-sref="workforce-profile" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	    </section>
	</section>


	<section class="container-fluid background-gray section--page">
	    <div class="container">
	        <h2 class="title-section main-color" data-ng-bind="i18n.L22005"></h2>
	        <section class="card--grid xxs-w1 w3 center-text">
	            <div class="card--block--rounded">
	                <a class="icon--card regulation-icon" ui-sref="regulation"></a>
	                <h3 class="title--card second-color"><a ui-sref="regulation" data-ng-bind="i18n.L22006"></a></h3>
	                <p data-ng-bind="i18n.L22033"></p>
	                <div class="btn-group-card">
	                    <form>
	                        <label data-ng-bind-html="i18n.L22034"></label>
	                        <div class="select-default">
	                            <select class="" ng-model="regulationCountrySelected">
	                                <option data-ng-bind="i18n.L22035" value="0"></option>
	                                <option data-ng-repeat='country in regulationsCountries' data-ng-bind="('(')+(country.country_code)+(') ')+(i18n['L'+country.country])" ng-value="country.country_code"></option>
	                            </select>
	                        </div>
	                    </form>
	                    <p class="btn--block-full left-text">
	                    	<a ng-if="regulationCountrySelected == '0'" ui-sref="regulation" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22036"></a>
	                    	<a ng-if="regulationCountrySelected != '0'" ng-click="goTo()" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22036"></a>
	                    </p>
	                </div>
	            </div>
	            <div class="card--block--rounded">
	                <a class="icon--card national-icon" ui-sref="national-strategies"></a>
	                <h3 class="title--card second-color"><a ui-sref="national-strategies" data-ng-bind="i18n.L22007"></a></h3>
	                <p data-ng-bind="i18n.L22038"></p>
	                <div class="btn-group-card">
	                    <form>
	                        <label data-ng-bind-html="i18n.L22034"></label>
	                        <div class="select-default">                            
	                            <select class="" ng-model="strategyCountrySelected">
	                                <option data-ng-bind="i18n.L22035" value="0"></option>
	                                <option data-ng-repeat='country in strategiesCountries' data-ng-bind="('(')+(country.country_code)+(') ')+(i18n['L'+country.country])" ng-value="country.country_code"></option>
	                            </select>
	                        </div>
	                    </form>
	                    <p class="btn--block-full left-text">
	                    	<a ng-if="strategyCountrySelected != '0'" ui-sref="country-profile({pIndicator: 'basic-information', pCountry1: strategyCountrySelected, pCountry2: 0})" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L20626"></a>

	                    	<a ng-if="strategyCountrySelected == '0'" ui-sref="national-strategies" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L20626"></a>
	                    </p>
	                </div>
	            </div>
	            <div class="card--block--rounded ">
	                <a class="icon--card dialogue-icon" ui-sref="social-dialogue"></a>
	                <h3 class="title--card second-color"><a ui-sref="social-dialogue" data-ng-bind="i18n.L22008"></a></h3>
	                <p data-ng-bind="i18n.L22041"></p>
	                <div class="carousel--card">
	                    <h4><span class="flag"></span><span data-ng-bind-html="i18n.L22042"></span></h4>
	                    
	                    <div id="carouselHome" uib-carousel interval="-1" no-wrap="noWrapSlides" class="carousel--card--block carousel slide" data-ride="carousel">
	                        <ol class="carousel-indicators">
	                          <li data-target="#carouselHome" data-slide-to="0" class="active"></li>
	                          <li data-target="#carouselHome" data-slide-to="1"></li>
	                          <li data-target="#carouselHome" data-slide-to="2"></li>
	                          <li data-target="#carouselHome" data-slide-to="3"></li>
	                        </ol>
	                        <ul class="carousel-inner">
	                          <li uib-slide class="item active">
	                            <p class="carousel--text--block">
	                                <a href="javascript:">
	                                <span class="number-text second-color" data-ng-bind="(EUData.joint_consultative) + ('%')"></span>
	                                <!--<span class="number-symbol">%</span>-->
	                                <span class="text-area left-text main-color" data-ng-bind="i18n.L20659"></span>
	                                </a>
	                            </p>
	                          </li>
	                          <li uib-slide class="item">
	                            <p class="carousel--text--block">
	                                <a href="javascript:">
	                                <span class="number-text second-color" data-ng-bind="(EUData.trade_union) + ('%')"></span>
	                                <!--<span class="number-symbol">%</span>-->
	                                <span class="text-area left-text main-color" data-ng-bind="i18n.L20660"></span>
	                                </a>
	                            </p>
	                          </li>
	                          <li uib-slide class="item">
	                            <p class="carousel--text--block">
	                                <a href="javascript:">
	                                <span class="number-text second-color" data-ng-bind="(EUData.health_representative) + ('%')"></span>
	                                <!--<span class="number-symbol">%</span>-->
	                                <span class="text-area left-text main-color" data-ng-bind="i18n.L20661"></span>
	                                </a>
	                            </p>
	                          </li>
	                          <li uib-slide class="item">
	                            <p class="carousel--text--block">
	                                <a href="javascript:">
	                                <span class="number-text second-color" data-ng-bind="(EUData.health_committee) + ('%')"></span>
	                                <!--<span class="number-symbol">%</span>-->
	                                <span class="text-area left-text main-color" data-ng-bind="i18n.L20662"></span>
	                                </a>
	                            </p>
	                          </li>
	                        </ul>
	                        <a class="left carousel-control main-color" href="#carouselHome" ng-non-bindable data-slide="prev">
	                          <i class="fa fa-angle-left" aria-hidden="true"></i>
	                          <span class="sr-only">Previous</span>
	                        </a>
	                        <a class="right carousel-control main-color" href="#carouselHome" ng-non-bindable data-slide="next">
	                          <i class="fa fa-angle-right" aria-hidden="true"></i>
	                          <span class="sr-only">Next</span>
	                        </a>
	                    </div>
	                    <p class="btn--block-full left-text btn-alone"><a ui-sref="social-dialogue" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22047"></a></p>
	                </div>
	            </div>
	        </section>
	    </div>
	</section>


	<section class="container section--page">
	    <h2 class="title-section second-color" data-ng-bind="i18n.L22009"></h2>
	    <section class="card--grid xxs-w1 w3 center-text">
	        <div class="card--block min-height">
	            <a class="icon--card work-accidents-icon" ui-sref="work-accidents"></a>
	            <h3 class="title--card main-color"><a ui-sref="work-accidents" data-ng-bind="i18n.L22010"></a></h3>
	            <p data-ng-bind="i18n.L22050"></p>
	            <p class="btn--card--block"><a ui-sref="work-accidents" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block">
	            <a class="icon--card health-icon"ui-sref="health-perception-of-workers"></a>
	            <h3 class="title--card main-color"><a ui-sref="health-perception-of-workers" data-ng-bind="i18n.L22011"></a></h3>
	            <p data-ng-bind="i18n.L22052"></p>
	            <p class="btn--card--block"><a ui-sref="health-perception-of-workers" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block ">
	            <a class="icon--card culture-icon" ui-sref="osh-culture"></a>
	            <h3 class="title--card main-color"><a ui-sref="osh-culture" data-ng-bind="i18n.L22012"></a></h3>
	            <p data-ng-bind="i18n.L22054"></p>
	            <p class="btn--card--block"><a ui-sref="osh-culture" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block">
	            <a class="icon--card working-conditons-icon" ui-sref="working-conditions"></a>
	            <h3 class="title--card main-color"><a ui-sref="working-conditions" data-ng-bind="i18n.L22013"></a></h3>
	            <p data-ng-bind="i18n.L22056"></p>
	            <p class="btn--card--block"><a ui-sref="working-conditions" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block ">
	            <a class="icon--card prevention-icon" ui-sref="prevention-companies({pIndicator: 'risk-assessment', pCountry1:'AT', pCountry2: 'BE', pSplit: 'sector'})"></a>
	            <h3 class="title--card main-color"><a ui-sref="prevention-companies({pIndicator: 'risk-assessment', pCountry1:'AT', pCountry2: 'BE', pSplit: 'sector'})" data-ng-bind="i18n.L22014"></a></h3>
	            <p data-ng-bind="i18n.L22058"></p>
	            <p class="btn--card--block"><a ui-sref="prevention-companies({pIndicator: 'risk-assessment', pCountry1:'AT', pCountry2: 'BE', pSplit: 'sector'})" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>
	        </div>
	        <div class="card--block">
	            <a class="icon--card workers-icon" ui-sref="worker-involvement"></a>
	            <h3 class="title--card main-color"><a ui-sref="worker-involvement" data-ng-bind="i18n.L22015"></a></h3>
	            <p data-ng-bind="i18n.L22060"></p>
	            <p class="btn--card--block"><a ui-sref="worker-involvement" class="btn--card main-color" data-ng-bind-html="i18n.L22026">
	            </a></p>
	        </div>
	    </section>
	</section>


	<section class="container-fluid background-gray section--page">
	    <div class="container">
	        <h2 class="title-section main-color" data-ng-bind="i18n.L22016"></h2>
	        <section class="card--grid xxs-w1 w2 center-text">
	            <div class="card--block--rounded">
	                <a class="icon--card enforcement-icon" ui-sref="enforcement-capacity({pIndicator: 'establishments-inspected', pCountry1: 'AT', pCountry2: 'BE'})"></a>
	                <h3 class="title--card second-color"><a ui-sref="enforcement-capacity({pIndicator: 'establishments-inspected', pCountry1: 'AT', pCountry2: 'BE'})" data-ng-bind="i18n.L22017"></a></h3>
	                <p data-ng-bind="i18n.L22063"></p>
	                <!--<p class="left-text"><a href="#" class="btn--card main-color" data-ng-bind-html="i18n.L22026"></a></p>-->
	                <div class="btn-group-card left-text">
	                    <form>
	                        <label data-ng-bind-html="i18n.L22034"></label>
	                        <div class="select-default">
	                            <select class="" data-ng-model="enforcementCountrySelected">
	                                <option data-ng-bind="i18n.L22035" value="0"></option>
	                                <option data-ng-repeat='country in capacitiesCountries' data-ng-bind="('(')+(country.country_code)+(') ')+(i18n['L'+country.country])" ng-value="country.country_code"></option>
	                            </select>
	                        </div>
	                    </form>
	                    <p class="btn--block-full left-text">
	                    	<a ng-if="enforcementCountrySelected != '0'" ui-sref="enforcement-capacity({pIndicator: 'establishments-inspected', pCountry1: enforcementCountrySelected})" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22100"></a>
	                    	<a ng-if="enforcementCountrySelected == '0'" ui-sref="enforcement-capacity({pIndicator: 'establishments-inspected', pCountry1: 'AT', pCountry2: 'BE'})" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22100"></a>
	                    </p>
	                </div>
	            </div>
	            <div class="card--block--rounded">
	                <a class="icon--card statistics-icon" ui-sref="osh-statistics"></a>
	                <h3 class="title--card second-color"><a ui-sref="osh-statistics" data-ng-bind="i18n.L22018"></a></h3>
	                <p data-ng-bind="i18n.L22065"></p>
	                <!--<p class="left-text"><a href="#" class="btn--card main-color" data-ng-bind-html="i18n.L22066"></a></p>-->
	                <div class="btn-group-card left-text">
	                    <form>
	                        <label data-ng-bind-html="i18n.L22034"></label>
	                        <div class="select-default">
	                            <select class="" data-ng-model="statisticsCountrySelected">
	                                <option data-ng-bind="i18n.L22035" value="0"></option>
	                                <option data-ng-repeat='country in statisticsCountries' data-ng-bind="('(')+(country.country_code)+(') ')+(i18n['L'+country.country])" ng-value="country.country_code"></option>
	                            </select>
	                        </div>
	                    </form>
	                    <p class="btn--block-full left-text">
	                    	<a ng-if="statisticsCountrySelected != '0'" ui-sref="osh-statistics({pCountry: statisticsCountrySelected})" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22067"></a>
	                    	<a ng-if="statisticsCountrySelected == '0'" ui-sref="osh-statistics" class="btn-default btn-main-color btn-full" data-ng-bind="i18n.L22067"></a>
	                    </p>
	                </div>
	            </div>
	        </section>
	    </div>
	</section>
</dvt-dashboard>
