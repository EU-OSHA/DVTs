<dvt-dashboard promises="promises" parameters="dashboard.parameters" class="osh-culture">

  <section data-ng-if="state.current.name != 'home'" id="not-home-cover" class="advice--icon--block advice--block-not-home background-main-light container-fluid section--page">
    <div class="container horizontal-nopadding">
      <div class="left-text col-md-8 col-sm-8 col-xs-12  nopadding">
        <h1 class="main-color left-text" data-ng-bind="i18nLiterals.L22012"></h1>
        <p data-ng-bind="i18nLiterals.L22054"></p>
        <span data-ng-bind="i18nLiterals.L20700"></span> <span data-ng-bind="i18nLiterals.L20704"></span> <span><a data-ng-bind="i18nLiterals.L20705" ui-sref="about-tool"></a></span>
      </div>
      <div class="icon--advice culture-icon hide-mobile col-sm-4 col-md-4"></div>
    </div>
  </section>

  <div class="compare--block regulation-page">
    <div class="submenu--block container">
      <label class="submenu-indicator" data-ng-click ="openIndicatorsList()">Select the indicator</label>
      <ul class="submenu--items--wrapper">
        <!-- INDICATORS -->
        <li data-ng-if="indicator.anchor != 'level-of-reporting-of-non-fatal-accidents' && indicator.anchor != 'estimation-of-non-fatal-accidents'" data-ng-repeat="indicator in indicators" data-ng-class="{'active' : indicator.anchor == pIndicator }" class="submenu--item">
          <a href="" data-ng-click="changeIndicator($event,indicator.anchor);" data-ng-bind="i18nLiterals['L'+indicator.text]" data-ng-class="{'active' : indicator.anchor == pIndicator }" ></a>
        </li>
      </ul>
    </div>
    <div class="line background-main-light"></div>
  </div>

  <section class="container section--page full-tablet">
    <!-- Sickness absences analysed -->
    <div class="" id="tab1" data-ng-show="pIndicator == 'sickness-absences-analysed'">
      <div class="card--grid xxs-w1 xs-w1 w1 center-text">
        <div class="card--block--chart">
          <div class="chart--block">
            <dvt-bar-chart
              data-ng-cloak
              query="{{query}}" cda="{{::cdaOSHOutcomes }}"
              width="330" height="{{horizontalHeight}}" axis-percent="1"
              orientation="{{orientation}}" axis-fixed-min="0"
              axis-fixed-max="100" step="{{step}}"
              params="[['pDataset', datasetESENER], ['pIndicator', 104]]"
              color-role="series" colors="[color1, color2]"
              chart-title="{{i18nLiterals.L20663}}" id="1"
              axis-label-font="14px 'OpenSans-bold'"
              plots="stories[0].plots"
              values-visible="false"
              values-font="14px 'OpenSans-bold'"
              multiple-label-colors="false"
              base-axis-label-text-baseline=""
              leaf-content-overflow='visible'
              dimensions="stories[0].dimensions"
              legend="true"
              angle="{{angle}}" stacked="1"
              base-axis-size="{{axisSize}}"
              datasource-and-dates="[datasetESENER,104]"
            ></dvt-bar-chart>
          </div>
        </div>
        <div class="chart-legend">
          <p data-ng-bind="i18nLiterals.L20569"></p>
        </div>
      </div>
    </div>

    <!-- Health and safety discussed -->
    <div class="" id="tab2" data-ng-show="pIndicator == 'health-and-safety-discussed'">
      <div class="card--grid xxs-w1 xs-w1 w1 center-text">

              orientation="{{orientation}}" axis-fixed-min="0"
              axis-fixed-max="100" step="{{step}}"
              params="[['pDataset', datasetESENER], ['pIndicator', 105]]"
              color-role="series" colors="[color3, stories[0].color2, color4]"
              chart-title="{{i18nLiterals.L20664}}" id="2"
              axis-label-font="14px 'OpenSans-bold'"
              plots="stories[0].plots"
              values-visible="false"
              values-font="14px 'OpenSans-bold'"
              multiple-label-colors="false"

              leaf-content-overflow='visible'

              legend="true"
              angle="{{angle}}" stacked="1"
              legend-align="center"
              base-axis-size="{{axisSize}}"
              datasource-and-dates="[datasetESENER,105]"

        </div>
        <div class="chart-legend">

      </div>
    </div>
