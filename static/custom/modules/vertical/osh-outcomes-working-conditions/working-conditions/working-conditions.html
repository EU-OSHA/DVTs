<dvt-dashboard promises="promises" class="working-conditions">

  <section data-ng-if="state.current.name != 'home'" id="not-home-cover" class="advice--icon--block advice--block-not-home background-main-light container-fluid">
    <div class="container horizontal-nopadding">
      <div class="left-text col-md-8 col-sm-8 col-xs-12  nopadding">
        <h1 class="main-color left-text" data-ng-bind="i18nLiterals.L22013"></h1>
        <p data-ng-bind="i18nLiterals.L22054"></p>
        <span data-ng-bind="i18nLiterals.L20700"></span>
        <span data-ng-bind="i18nLiterals.L20704"></span> <span><a data-ng-bind="i18nLiterals.L20705" ui-sref="about-tool"></a></span>
      </div>
      <div class="icon--advice physical-risk-icon hide-mobile col-sm-4 col-md-4"></div>
    </div>
  </section>

  <section class="container-fluid background-gray section--page">
    <div class="container">
      <h2 class="title-section second-color" data-ng-bind="i18nLiterals.L20708"></h2>
      <section class="card--grid xxs-w1 w3 center-text">
          <div class="card--block--rounded">
            <a class="icon--card working-conditons-icon" ui-sref="overall-opinion"></a>
            <h3 class="title--card main-color"><a data-ng-bind="i18nLiterals.L20709" ui-sref="overall-opinion"></a></h3>
            <p data-ng-bind="i18nLiterals.L20577"></p>
            <p class="btn--card--block"><a ui-sref="overall-opinion" class="btn--card main-color" data-ng-bind-html="i18nLiterals.L20644"></a></p>
          </div>
          <div class="card--block--rounded">
            <a class="icon--card mental-risk-icon" ui-sref="mental-risk"></a>
            <h3 class="title--card main-color"><a ui-sref="mental-risk" data-ng-bind="i18nLiterals.L20710"></a></h3>
            <p data-ng-bind="i18nLiterals.L20578"></p>
            <p class="btn--card--block"><a ui-sref="mental-risk" class="btn--card main-color" data-ng-bind-html="i18nLiterals.L20644"></a></p>
          </div>
          <div class="card--block--rounded">
            <a class="icon--card physical-risk-icon" ui-sref="physical-risk"></a>
            <h3 class="title--card main-color"><a ui-sref="physical-risk" data-ng-bind="i18nLiterals.L20711"></a></h3>
            <p data-ng-bind="i18nLiterals.L20579"></p>
            <p class="btn--card--block"><a ui-sref="physical-risk" class="btn--card main-color" data-ng-bind-html="i18nLiterals.L20644">
            </a></p>
          </div>
      </section>
    </div>

  </section>

</dvt-dashboard>
